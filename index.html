<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <div id="main-container">
        <div id="calculator">
            <div class="screen"></div>
            <div class="button-grid">
                <div class="row">
                    <button style="flex:3.55;">AC</button>
                    <button>&#247</button>
                </div>
                <div class="row">
                    <button class="">7</button>
                    <button class="">8</button>
                    <button class="">9</button>
                    <button class="">x</button>
                </div>
                <div class="row">
                    <button class="_4">4</button>
                    <button class="_5">5</button>
                    <button class="_5">6</button>
                    <button class="_-">-</button>
                </div>
                <div class="row">
                    <button class="">1</button>
                    <button class="">2</button>
                    <button class="">3</button>
                    <button class="">+</button>
                </div>
                <div class="row">
                    <button class=""></button>
                    <button class="">0</button>
                    <button class="">=</button>
                    <button class="">.</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
